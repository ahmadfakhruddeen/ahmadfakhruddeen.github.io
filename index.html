<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
      padding: 20px;
      height: 100vh;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: white;
      display: block;
      padding: 10px;
      border-radius: 4px;
    }

    .sidebar ul li a:hover {
      background: #34495e;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
    }

    .navbar {
      background: #ecf0f1;
      padding: 15px 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
    }

    .dashboard-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>My Dashboard</h2>
    <ul>
      <li><a href="#">Overview</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Analytics</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="navbar">
      <h1>Dashboard</h1>
    </div>
    <div class="dashboard-section">
      <h2>Welcome!</h2>
      <p>This is your dashboard. You can add charts, tables, and more widgets here.</p>
    </div>
  </div>

</body>
</html>
